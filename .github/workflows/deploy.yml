name: Deploy Loopish to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: loopish/package-lock.json
      - run: npm ci
        working-directory: loopish
      - run: npm run build
        working-directory: loopish
      - run: cp dist/index.html dist/404.html
        working-directory: loopish
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./loopish/dist

  deploy:
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
